<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large {
      width: 270px;
      height: 270px;
    }
    .box--medium {
      width: 180px;
      height: 180px;
    }
    .box--small {
      width: 90px;
      height: 90px;
    }
  </style>
  <script type="text/babel">
    /* const element = (
        // The style prop which accepts an object rather than a string of styles
        // We're going to pass this object, and it will be the same property names that you get if you use getComputedStyle for this element, that is, CSS properties that are camel-cased instead of kebab-cased
        <div>
          <div
            class="box box--small"
            style={{ fontStyle: "italic", backgroundColor: "lightblue" }}
          >
            small lightblue box
          </div>
          <div
            class="box box--medium"
            style={{ fontStyle: "italic", backgroundColor: "pink" }}
          >
            medium lightblue box
          </div>
          <div
            class="box box--large"
            style={{ fontStyle: "italic", backgroundColor: "orange" }}
          >
            large lightblue box
          </div>
        </div>
      ); */

    function Box({ className = "", style, size, ...rest }) {
      const sizeClassName = size ? `box--${size}` : "";
      return (
        <div
          className={`box ${className} ${sizeClassName}`}
          style={{ fontStyle: "italic", ...style }}
          {...rest}
        />
      );
    }

    const element = (
      // One useful feature of creating components like this is we can use it to separate our user code from the styling concerns of our specific component. Rather than a className, it would actually be better to accept a size prop. We could say the size is small, medium, or large.
      <div>
        <Box size="small" style={{ backgroundColor: "lightblue" }}>
          small lightblue box
        </Box>
        <Box size="medium" style={{ backgroundColor: "pink" }}>
          medium pink box
        </Box>
        <Box size="large" style={{ backgroundColor: "orange" }}>
          large orange box
        </Box>
        <Box>sizeless box</Box>
      </div>
    );

    // $0 which will access the element that we have currently selected in our elements tab, then we can say .className, and that will give us that className list.
    ReactDOM.render(element, document.getElementById("root"));
  </script>
</body>
